responses:
  utter_ask_budget:
  - buttons:
    - payload: '/action_search_restaurants{"budget": "low"}'
      title: Lesser than Rs. 300
    - payload: '/action_search_restaurants{"budget": "mid"}'
      title: Rs. 300 to 700
    - payload: '/action_search_restaurants{"budget": "high"}'
      title: More than 700
    text: what kind of budget are you looking for?
  utter_ask_cuisine:
  - buttons:
    - payload: '/action_search_restaurants{"cuisine": "Chinese"}'
      title: Chinese
    - payload: '/action_search_restaurants{"cuisine": "Italian"}'
      title: Italian
    - payload: '/action_search_restaurants{"cuisine": "South Indian"}'
      title: South Indian
    - payload: '/action_search_restaurants{"cuisine": "North Indian"}'
      title: North Indian
    - payload: '/action_search_restaurants{"cuisine": "American"}'
      title: American
    - payload: '/action_search_restaurants{"cuisine": "Mexican"}'
      title: Mexican
    text: what kind of cuisine would you like?
  utter_ask_email_address:
  - text: what is your email id ?
  utter_ask_for_email_to_send:
  - text: Should I send you details of all the restaurants on email ?
  utter_ask_location:
  - text: In what location?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_default:
  - text: i cannot understand
  utter_did_that_help:
  - text: Did that help you?
  utter_email_not_sent:
  - text: Ok . thank you !
  utter_email_sent:
  - text: Sent. Please check your inbox !
  utter_goodbye:
  - text: Bye
  utter_greet:
  - text: Hey! How can i help you ?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Ankur & Neeraj.
  utter_wrong_budget:
  - text: Sorry, I could not understand.Please try typing low,medium,high.
  utter_wrong_cuisine:
  - text: Sorry, Please try like Chinese,Italian etc.
  utter_wrong_location:
  - text: Sorry, we donâ€™t operate in this city.Try other location ?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  budget:
